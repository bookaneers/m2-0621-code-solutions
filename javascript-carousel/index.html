<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-carousel">
    <div class="carousel">
      <div class="iconsandarrows">
        <div class="leftarrow"><i class="fas fa-angle-left"></i></div>
        <div class="icons"><img class="pokemon" src="images/001.png"> </div>
        <div class="rightarrow"><i class="fas fa-angle-right"></i></div>
      </div>
      <div class="dots">
        <div class="dot1"><i class="fas fa-circle"></i></div>
        <div class="dot2"><i class="far fa-circle"></i></div>
        <div class="dot3"><i class="far fa-circle"></i></div>
        <div class="dot4"><i class="far fa-circle"></i></div>
        <div class="dot5"><i class="far fa-circle"></i></div>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
