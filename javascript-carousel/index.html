<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-carousel">
    <div class="carousel">
      <div class="iconsandarrows">
        <div class="leftarrow" id="leftarrow" ><i class="fas fa-angle-left"></i></div>
        <div class="icons"><img id="pokemon" alt="001.png" src="images/001.png"> </div>
        <div class="rightarrow" id="rightarrow" ><i class="fas fa-angle-right"></i></div>
      </div>
      <div class="dots">
        <i id = "0" class="fas fa-circle"></i>
        <i id = "1" class="far fa-circle"></i>
        <i id = "2" class="far fa-circle"></i>
        <i id = "3" class="far fa-circle"></i>
        <i id = "4" class="far fa-circle"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
